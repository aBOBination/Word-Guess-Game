<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <h1 class="title">TNG Hangman</h1>
            </div>
            <div class="game">
                <h3>Press any key to start!</h3>
                <div class="wins">
                    <h3>Wins</h3>
                    <h5 id="wins">0</h5>
                </div>
                <div class="currentWord">
                    <h3>Current Word</h3>
                    <h5 id="word" class="word">&nbsp;</h5>
                </div>
                <div class="numberOfGuesses">
                    <h3>Number of guesses remaining</h3>
                    <h5 id="guesses">15</h5>
                </div>
                <div class="lettersGuessed">
                    <h3>Letters already guessed</h3>
                    <h5 id="letters">&nbsp;</h5>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
